<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covey's Time Management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>
            Covey's Time Management
        </h1>
        <h3>
            A simple time management app
        </h3>
    </header>
    <main>
        <div class="grid-container">
            <div class="imp-text font-lg">Important</div>
            <div class="nimp-text font-lg">Not Important</div>
            <div class="urg-text font-lg">Urgent</div>
            <div class="nurg-text font-lg">Not Urgent</div>
            <div class="grid-items imp-urg">
                <button class="add-button flex-center">+</button>
            </div>
            <div class="grid-items imp-nurg">
                <button class="add-button flex-center">+</button>
            </div>
            <div class="grid-items nimp-urg">
                <button class="add-button flex-center">+</button>
            </div>
            <div class="grid-items nimp-nurg">
                <button class="add-button flex-center">+</button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
