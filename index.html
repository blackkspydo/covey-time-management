<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Covey's Time Management</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/covey-time-management/public/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/covey-time-management/public/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/covey-time-management/public/favicon-16x16.png" />
    <link rel="manifest" href="/covey-time-management/public/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta property="og:title" content="Covey Time Management" />
    <meta property="og:site_name" content="Covey Time Management" />
    <meta property="og:url" content="https://blackkspydo.github.io/covey-time-management/" />
    <meta
      property="og:description"
      content="The Covey Time Management Matrix is a framework for prioritizing your time and tasks for optimized efficiency and productivity."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://blackkspydo.github.io/covey-time-management/public/thumbnail.jpeg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Covey's Time Management Matrix</h1>
      <h3>A simple time management app</h3>
      <p>Read more about the Covey Time Management Matrix <a href="/covey-time-management/about.html">here</a>.</p>
    </header>
    <main id="app">
      <!-- The app will be rendered here -->
    </main>
    <div id="progress"></div>
    <dialog id="todoDialog">
      <form id="todoForm">
        <h2 id="dialogTitle">Add Todo</h2>
        <div class="form-group">
          <label for="todoText">Todo:</label>
          <input type="text" id="todoText" name="todoText" required />
        </div>
        <div class="form-group">
          <label for="todoType">Type:</label>
          <select id="todoType" name="todoType">
            <option value="imp-urg">Important & Urgent</option>
            <option value="imp-nurg">Important & Not Urgent</option>
            <option value="nimp-urg">Not Important & Urgent</option>
            <option value="nimp-nurg">Not Important & Not Urgent</option>
          </select>
        </div>
        <div class="form-group">
          <label for="todoDeadline">Deadline:</label>
          <input type="datetime-local" id="todoDeadline" name="todoDeadline" />
        </div>
        <div class="form-actions">
          <button type="submit">Save</button>
          <button type="button" id="cancelButton">Cancel</button>
        </div>
      </form>
    </dialog>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  </body>
</html>
